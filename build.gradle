plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'
}

sourceSets {
    main {
        groovy {
            srcDirs 'src/groovy', 'vars'
        }
    }
}

dependencies {
    // Use the latest Groovy version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.15'
    compile "javax.servlet:javax.servlet-api:3.1.0"
    compile 'org.jenkins-ci.main:jenkins-core:2.213'
    compile 'org.jenkins-ci.plugins:job-dsl:1.70'
    compile 'org.jenkins-ci.plugins:job-dsl:1.70@jar'

    // Use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
    testCompile 'com.lesfurets:jenkins-pipeline-unit:1.1'
    testCompileOnly 'org.jenkins-ci.main:jenkins-core:2.213'

//    testCompile 'org.jenkins-ci.main:jenkins-core:2.213'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url 'https://repo.jenkins-ci.org/releases'
    }
}
